name: Black Auto-Format via PR

on:
  push:

jobs:
  black-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT for authentication
          token: ${{ secrets.DUMBOG_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Run Black and Commit Changes
        id: black_fix
        run: |
          # Run formatter
          black .
          
          # Configure Git
          git config --global user.name "GitHub Black Formatter"
          git config --global user.email "actions@users.noreply.github.com"
          
          # Create branch
          BRANCH_NAME="auto/black-fix-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          
          # Commit changes
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "changes_made=false" >> $GITHUB_OUTPUT
          else
            git commit -m "fix: [auto-format] Python code formatted by Black"
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "changes_made=true" >> $GITHUB_OUTPUT
          fi

      - name: Push Changes
        if: steps.black_fix.outputs.changes_made == 'true'
        run: |
          # Push using PAT authentication
          git push origin "${{ steps.black_fix.outputs.branch_name }}" \
            --force-with-lease \
            --verbose

      - name: Create Pull Request
        if: steps.black_fix.outputs.changes_made == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DUMBOG_PAT }}
          branch: ${{ steps.black_fix.outputs.branch_name }}
          base: main
          title: "fix: [auto-format] Black code formatting"
          body: |
            üñåÔ∏è Automated code formatting using [Black](https://github.com/psf/black)
            
            Applied to ${{ steps.black_fix.outputs.files_count }} files
          force-create: true
