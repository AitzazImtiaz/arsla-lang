name: Black Auto-Format via PR

on:
  push:    # Runs on every push regardless of file changes

jobs:
  black-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Run Black and Auto-format
        id: black_fix
        run: |
          black .
          git config --global user.name "dumbog"
          git config --global user.email "dumbog@example.com"

          BRANCH_NAME="auto/black-fix-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"

          git add .
          if ! git diff --cached --quiet; then
            git commit -m "fix: [auto-format] Python code formatted by Black ü§ñ"
            git push https://x-access-token:${{ secrets.DUMBOG_PAT }}@github.com/${{ github.repository }} "$BRANCH_NAME"
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.black_fix.outputs.changes_made == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DUMBOG_PAT }}
          branch: ${{ steps.black_fix.outputs.branch_name }}
          title: "fix: [auto-format] Black code formatting"
          body: |
            üñåÔ∏è This pull request applies automatic code formatting using [Black](https://github.com/psf/black).

            Please review the changes and merge if all looks good. ü§ñ
