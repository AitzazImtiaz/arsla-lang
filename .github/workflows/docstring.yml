name: Hugging Face Docstring Generator (Direct Commit)

on: push

jobs:
  generate-docstrings:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      HF_TOKEN: ${{ secrets.GEMINI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install huggingface_hub transformers

      - name: Generate docstrings using Hugging Face
        run: python scripts/generate_docstrings.py

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if ! git diff --cached --quiet; then
            git commit -m "chore: add/update docstrings via Hugging Face [auto]"
            git push origin HEAD
          else
            echo "No changes to commit."
