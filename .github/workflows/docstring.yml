name: Auto Docstring Generator (Direct Commit)

on: push

jobs:
  autodocstring:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install autodocstring
        run: pip install autodocstring

      - name: Run autodocstring to insert docstrings recursively
        run: |
          set +e
          autodocstring ./ --recursive --style google
          set -e

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if ! git diff --cached --quiet; then
            git commit -m "chore: add/update docstrings [auto]"
            git push origin HEAD
          else
            echo "No changes to commit."
          fi
