name: Hugging Face AutoDocGen (Direct Commit)

on: push

jobs:
  docgen:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      HUGGINGFACEHUB_API_TOKEN: ${{ secrets.GEMINI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install autodocgen
        run: pip install autodocgen

      - name: Run autodocgen on all Python files
        run: |
          autodocgen . --recursive --overwrite --model huggingface/autodoc-codegen

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-generate docstrings using Hugging Face AutoDocGen"
            git push origin HEAD
          else
            echo "No docstring changes to commit."
